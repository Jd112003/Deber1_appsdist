<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
<h:head><title>REST Call</title></h:head>
<h:body>
    <h:form id="form">
        <!-- message below the button (block-level) -->
        <h:panelGroup id="msg" layout="block" style="margin-top:12px;">
            <h:outputText value="#{userBean.message}"/>
        </h:panelGroup>

        <h:commandButton value="Call Rest" action="#{userBean.restClient}">
            <f:ajax render="msg"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
