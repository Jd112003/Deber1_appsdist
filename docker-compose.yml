version: '3.8'

services:
  rest-app:
    build:
      context: ./rest-app
      dockerfile: Dockerfile
    container_name: rest-app-container
    ports:
      - "8081:8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/rest-app/api/hello"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  jsf-app:
    build:
      context: ./jsf-app
      dockerfile: Dockerfile
    container_name: jsf-app-container
    ports:
      - "8082:8080"
    networks:
      - app-network
    depends_on:
      rest-app:
        condition: service_healthy
    environment:
      - REST_APP_URL=http://rest-app:8080

networks:
  app-network:
    driver: bridge
